<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Controls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Roboto, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            line-height: 1.6;
            font-size: 16px;
            color: #333;
        }

        h1 {
            padding: 10px 15px;
            font-size: 32px;
            background-color: #333;
            color: #fff;
        }

        h2 {
            font-size: 24px;
            padding-inline: 5px;
            margin-inline: 10px;
            margin-top: 20px;
            border-bottom: 1px solid #333;
        }

        button {
            background-color: #333;
            color: #fff;
            width: 100px;
            height: 50px;
            border: none;
            cursor: pointer;
            margin-top: 5px;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <h1>Tims Controller</h1>

    <h2>Biemer</h2>
    <div class="buttons">
        <button id="biemer-play">Play</button>
        <button id="biemer-pause">Pause</button>
        <button id="biemer-mute">Mute</button>
    </div>
    
    <h2>Laptop</h2>
    <div class="buttons">
        <button id="laptop-play">Play</button>
        <button id="laptop-pause">Pause</button>
        <button id="laptop-mute">Mute</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
